  <style>
    :root {
      --color-primary: #5c7cfa;
      --color-primary-dark: #4263eb;
      --color-primary-alpha: #5c7cfa50;

      --body-color: #495057;
      --body-bg: #f8f9fa;

      --border-color: #dee2e6;
    }

    body {
      max-width: 30rem;
      margin-left: auto;
      margin-right: auto;
      padding-left: 2rem;
      padding-right: 2rem;
      color: var(--body-color);
      background: var(--body-bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica,
        Arial, sans-serif;
      line-height: 1.5;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      text-rendering: optimizelegibility;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: var(--color-primary);
      text-decoration: underline;
    }

    h1 {
      font-size: 5rem;
      font-weight: 300;
      text-align: center;
      opacity: 0.2;
    }

    main[x-cloak] {
      opacity: 0;
    }

    main:not([x-cloak]) {
      opacity: 1;
      transition: opacity 0.3s;
    }

    input {
      -webkit-appearance: none;
      appearance: none;
      display: block;
      width: 100%;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.25rem;
      box-sizing: border-box;
      color: #33404d;
      line-height: inherit;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 0 0.25rem var(--color-primary-alpha);
      border-color: var(--color-primary);
      outline: 0;
    }

    details {
      margin: 1rem 0 2rem;
      border: 1px solid var(--border-color);
      border-radius: 0.25rem;
      transition: background 0.3s;
    }

    details[open] {
      background: #fff;
    }

    details summary {
      padding: 0.5rem 1rem;
      font-weight: 500;
      user-select: none;
      cursor: pointer;
      opacity: 0.8;
      outline: 0;
    }

    details div {
      padding: 1rem;
      border-top: 1px solid var(--border-color);
    }

    details small {
      margin: 0;
      font-size: 0.875rem;
      line-height: 2;
    }

    button {
      appearance: none;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 5rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--color-primary);
      border-radius: 0.25rem;
      background: var(--color-primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      line-height: inherit;
      cursor: pointer;
      user-select: none;
      transition: border 0.3s, background 0.3s;
    }

    button:hover {
      border-color: var(--color-primary-dark);
      background: var(--color-primary-dark);
    }

    button:focus {
      box-shadow: 0 0 0 0.25rem var(--color-primary-alpha);
      border-color: var(--color-primary);
      outline: 0;
    }

    button:disabled {
      background: var(--color-primary);
      border-color: var(--color-primary);
      opacity: 0.6;
      cursor: not-allowed;
    }

    button.loading::before {
      content: "";
      display: inline-block;
      margin-right: 0.5rem;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-bottom-color: transparent;
      border-radius: 50%;
      width: 0.75rem;
      height: 0.75rem;
      animation: rotate 0.5s linear infinite;
    }

    footer {
      padding: 1rem;
      border-top: 1px solid var(--border-color);
      text-align: center;
      opacity: 0.5;
    }

    footer i {
      font-style: normal;
      color: #ff8787;
    }

    .success,
    .error {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      color: #fff;
      text-align: center;
      opacity: 1;
      transition: opacity 0.3s;
    }

    .success {
      border: 1px solid #12b886;
      background: #38d9a9;
    }

    .error {
      border: 1px solid #fa5252;
      background: #ff8787;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    /* 基础容器样式 */
    .stat-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      /* 4px, 根据需要调整 */
      color: #4B5563;
      /* gray-600 */
      font-size: 0.875rem;
      /* text-sm */

      /* py-4 */
    }

    @media (min-width: 768px) {
      .stat-container {
        font-size: 1rem;
        /* md:text-base */
      }
    }

    /* 每个统计项的样式 */
    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      /* space-x-2 */
    }

    /* 统计值的样式 */
    .stat-value {
      font-weight: 500;
      /* font-medium */
      color: #2563EB;
      /* text-blue-600 */
    }

    /* 底部容器样式 */
    .footer {
      text-align: center;
      /* text-center */
      padding-top: 2.5rem;
      /* pt-10 */
      font-weight: 300;
      /* font-light */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      /* 用于 span 元素之间的间距 */
    }

    /* 在大屏幕时，增加 padding-top */
    @media (min-width: 640px) {
      .footer {
        padding-top: 3rem;
        /* sm:pt-12 */
      }
    }

    /* 链接样式 */
    .footer-link {
      color: #3B82F6;
      /* text-blue-500 */
      font-weight: 700;
      /* font-bold */
    }
  </style>
</head>

<body>
  <header>
    <h6>
      <div>yoyou.org 短链接生成工具</div>
      <div>公众号：<span style="color: #fa5252">【科妙知行】</span< /div>
          </h1>
  </header>
  <main x-data="app" x-cloak>
    <p x-show.transition.opacity="alert" :class="alert?.type" x-text="alert?.message"></p>
    <input placeholder="输入要缩短的网址..." x-model="url" x-ref="url" />
    <details>
      <summary>自定义设置</summary>
      <div>
        <input placeholder="slug" x-model="slug" />
        <small>Slug 默认是随机生成的短 id。</small>
      </div>
    </details>
    <button :class="{ loading }" :disabled="loading || isValidated()" @click="submit($refs, $nextTick)">
      生成
    </button>
  </main>
  <footer>
    <!-- 左右居中，长宽固定100px -->
    <img src="asset/img/qrcode_for_gh_9b579c858a6a_258 (1).jpg" alt="短链生成工具图标"
      style="width: 200px; height: 200px; margin: 0 auto; display: block;" />
    <div class="footer">
      <span>Copyright © 2021-present </span>
      <a class="footer-link" target="_blank" href="https://yoyou.org">yoyou.org</a>
      <span> All rights reserved.</span>
    </div>
    <div class="stat-container">
      <script type="module" src="/src/main.tsx"></script>
      <div class="stat-item">
        <span>👀</span>
        <span>本站总访问量</span>
        <span id="busuanzi_value_site_pv" class="stat-value"></span>
        <span>次</span>
      </div>

      <div class="stat-item">
        <span>👥</span>
        <span>本站总访客数</span>
        <span id="busuanzi_value_site_uv" class="stat-value"></span>
        <span>人</span>
      </div>

      <div class="stat-item">
        <span>👤</span>
        <span>本文总访客量</span>
        <span id="busuanzi_value_page_uv" class="stat-value"></span>
        <span>人</span>
      </div>
    </div>
  </footer>
  <script src="asset/js/alpine.js"></script>
  <script>
    const app = {
      url: "",
      slug: "",
      alert: null,
      loading: false,
      isValidated() {
        return !/^https?:\/\/.{3,}/.test(this.url);
      },
      submit($refs, $nextTick) {
        if (!this.url) {
          this.alert = { type: "error", message: "缺少必需的参数：url。" };
          return;
        }

        if (this.isValidated()) {
          this.alert = { type: "error", message: "非法格式：url。" };
          return;
        }

        this.alert = null;
        this.loading = true;

        const body = { url: this.url };
        if (this.slug) body.slug = this.slug;

        fetch("/create", {
          method: "post",
          headers: { "content-type": "application/json" },
          body: JSON.stringify(body),
        })
          .then((res) => res.json())
          .then((res) => {
            this.loading = false;
            if (res.message) {
              this.alert = { type: "error", message: res.message };
              return;
            }

            this.url = res.link;

            $nextTick(() => {
              $refs.url.select();
              this.alert = {
                type: "success",
                message: `链接 ${document.execCommand("Copy") ? "复制" : "生成"
                  } `,
              };
            });
          })
          .catch((e) => {
            this.alert = { type: "error", message: e.message };
            this.loading = false;
          });
      },
    };
  </script>
</body>

</html>
