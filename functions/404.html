<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 页面</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #141414, #1f1f1f);
        font-family: "Arial", sans-serif;
        color: #fff;
      }
      .container {
        text-align: center;
      }
      .error-code {
        font-size: 10rem;
        font-weight: 700;
        margin: 0;
        animation: fadeIn 1s ease-in-out;
      }
      .message {
        font-size: 1.5rem;
        margin-top: 1rem;
        opacity: 0.7;
      }
      .home-link {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.5rem 1rem;
        background: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 0.5rem;
        transition: background 0.3s;
      }
      .home-link:hover {
        background: #333;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          width="100"
          height="100"
        >
          <circle
            cx="50"
            cy="50"
            r="40"
            stroke="#fff"
            stroke-width="5"
            fill="none"
          />
          <text
            x="50%"
            y="50%"
            text-anchor="middle"
            dy=".3em"
            font-size="40"
            fill="#fff"
          >
            404
          </text>
        </svg>
      </div>
      <div class="message">抱歉，您访问的页面不存在。</div>
      <a href="https://s.yoyou.org" class="home-link">返回首页</a>
    </div>
  </body>
</html>
